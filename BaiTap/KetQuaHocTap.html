<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả học tập</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>KẾT QUẢ HỌC TẬP</h1>
        <table>
            <thead class="info">
                <tr>
                    <th>Họ và tên</th>
                    <th>Năm sinh</th>
                    <th>Giới tính</th>
                    <th>Điểm</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left">Kim Tiêu Phương</td>
                    <td>1988</td>
                    <td>Nữ</td>
                    <td>8.2</td>
                    <td>Xuất sắc</td>
                </tr>
                <tr>
                    <td class="left">Ưng Hoàng Phúc</td>
                    <td>1981</td>
                    <td>Nam</td>
                    <td>7.5</td>
                    <td>Khá</td>
                </tr>
                <tr>
                    <td class="left">Đàm Vĩnh Hưng</td>
                    <td>1979</td>
                    <td>Nam</td>
                    <td>5.6</td>
                    <td>T.Bình</td>
                </tr>
                <tr>
                    <td class="left">Trần Thu Hà</td>
                    <td>1981</td>
                    <td>Nữ</td>
                    <td>6.7</td>
                    <td>Khá</td>
                </tr>
                <tr>
                    <td class="left">Lương Bằng Quang</td>
                    <td>1980</td>
                    <td>Nam</td>
                    <td>4.1</td>
                    <td>Kém</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tong" style="background-color: rgb(241, 241, 234);">
                    <td colspan="4" style="text-align: right;">Tổng số học sinh đạt:</td>
                    <td>04</td>
                </tr>
                
            </tfoot>
        </table>
    </div>
</body>
</html>
